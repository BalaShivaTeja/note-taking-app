<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Notes App</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .app { max-width: 800px; margin: 0 auto; }
    h1 { color: white; text-align: center; margin-bottom: 30px; font-size: 2.5rem; }
    .note-form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    .note-form input, .note-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    .note-form input:focus, .note-form textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    .note-form textarea { min-height: 100px; resize: vertical; }
    .note-form button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .note-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102,126,234,0.4);
    }
    .notes-list { display: grid; gap: 20px; }
    .note-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      position: relative;
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .note-card h3 { color: #333; margin-bottom: 10px; font-size: 1.3rem; }
    .note-card p { color: #666; line-height: 1.6; }
    .delete-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #ff4757;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .delete-btn:hover { background: #ff3344; }
    .notes-list > p { color: white; text-align: center; font-size: 1.2rem; opacity: 0.8; }
    .note-count { color: white; text-align: center; margin-bottom: 15px; opacity: 0.8; font-size: 1rem; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [notes, setNotes] = useState([]);
      const [newNote, setNewNote] = useState({ title: '', content: '' });

      useEffect(() => {
        const saved = localStorage.getItem('notes');
        if (saved) setNotes(JSON.parse(saved));
        else {
          const defaults = [
            { id: 1, title: 'Welcome', content: 'This is your first note!' },
            { id: 2, title: 'Shopping List', content: 'Milk, Eggs, Bread' }
          ];
          setNotes(defaults);
          localStorage.setItem('notes', JSON.stringify(defaults));
        }
      }, []);

      const saveNotes = (updated) => {
        setNotes(updated);
        localStorage.setItem('notes', JSON.stringify(updated));
      };

      const handleAddNote = (e) => {
        e.preventDefault();
        if (!newNote.title.trim() || !newNote.content.trim()) return;
        const newId = notes.length > 0 ? Math.max(...notes.map(n => n.id)) + 1 : 1;
        const updated = [...notes, { id: newId, title: newNote.title, content: newNote.content }];
        saveNotes(updated);
        setNewNote({ title: '', content: '' });
      };

      const handleDeleteNote = (id) => {
        saveNotes(notes.filter(n => n.id !== id));
      };

      return (
        <div className="app">
          <h1>&#128221; My Notes</h1>
          <form onSubmit={handleAddNote} className="note-form">
            <input
              type="text"
              placeholder="Note title..."
              value={newNote.title}
              onChange={(e) => setNewNote({ ...newNote, title: e.target.value })}
            />
            <textarea
              placeholder="Write your note here..."
              value={newNote.content}
              onChange={(e) => setNewNote({ ...newNote, content: e.target.value })}
            />
            <button type="submit">Add Note</button>
          </form>
          <div className="notes-list">
            {notes.length === 0 ? (
              <p>No notes yet. Create one above!</p>
            ) : (
              notes.map((note) => (
                <div key={note.id} className="note-card">
                  <h3>{note.title}</h3>
                  <p>{note.content}</p>
                  <button className="delete-btn" onClick={() => handleDeleteNote(note.id)}>&#128465;&#65039; Delete</button>
                </div>
              ))
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
